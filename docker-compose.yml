version: "3"

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://gambler:ilovegambling@postgres:5433/casino?sslmode=disable
    depends_on:
      - postgres
    restart: on-failure

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: gambler
      POSTGRES_PASSWORD: ilovegambling
      POSTGRES_DB: casino
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: on-failure

volumes:
  pgdata: