<!DOCTYPE html>
<html lang="en" x-data="profileApp()" x-init="loadProfile()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/profile.css">
    <title>Profile</title>
</head>

<body>
    <header class="site-header">
        <div class="header-section header-left">
            <div class="icon-with-label">
                <button class="icon-button" title="Logout" @click="logout">
                    <img src="images/logout_icon.png" alt="Logout Icon">
                </button>
                <p>Logout</p>
            </div>
            <div class="icon-with-label">
                <button class="icon-button" title="User">
                    <img src="images/user_icon.png" alt="User Icon">
                </button>
                <p class="username" x-text="user.username">User</p>
            </div>
        </div>

        <div class="header-title">PROFILE</div>

        <div class="header-section header-right">
            <div class="icon-with-label">
                <button class="icon-button" title="Roullette">
                    <img src="images/roullete_icon.png" alt="Roullette Icon">
                </button>
                <p>Roullette</p>
            </div>
            <div class="icon-with-label">
                <button class="icon-button" title="Leaderboard">
                    <img src="images/leaderboard_icon.png" alt="Leaderboard Icon">
                </button>
                <p>Leaderboard</p>
            </div>
        </div>
    </header>

    <main class="site-main">
        <div class="profile">
            <div class="profile-left">
                <div class="avatar">
                    <img :src="user.avatar" alt="User Avatar">
                </div>
                <p class="big-username" x-text="user.username">Username</p>
            </div>
            <div class="profile-right">
                <div class="souls">
                    <p class="souls-title">Your Souls</p>
                    <div class="souls-display">
                        <p class="souls-amount" x-text="user.balance">1000</p>
                        <img src="images/soul_icon.png" alt="Soul Icon" class="soul-icon">
                    </div>
                </div>
                <form class="deposit-form" @submit.prevent="deposit">
                    <label for="deposit-amount">Deposit Amount</label>
                    <input type="number" id="deposit-amount" x-model="depositAmount" placeholder="Enter amount" required>
                    <button type="submit" class="deposit-button">Deposit</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        function profileApp() {
            return {
                user: { username: '', balance: 0, avatar: '' },
                depositAmount: 0,
                loadProfile() {
                    fetch('/api/user', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken') || ''}`
                        }
                    })
                        .then(response => response.json())
                        .then(data => this.user = data);
                },
                deposit() {
                    const depositAmount = parseInt(this.depositAmount);
                    fetch('/api/user/deposit', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken') || ''}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ amount: depositAmount })
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.balance) {
                                this.user.balance = data.balance;
                            } else {
                                alert('Deposit failed!');
                                console.error(data);
                            }
                        });
                },
                logout() {
                    localStorage.removeItem('authToken');
                    window.location.href = '/register.html';
                }
            };
        }
    </script>
</body>

</html>
